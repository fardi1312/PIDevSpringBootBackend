### DATABASE ###
spring.datasource.url= # add your database url
?createDatabaseIfNotExist=true\
&useUnicode=true\
&useJDBCCompliantTimezoneShift=true\
&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
server.port= #
app.client.url= #add your client
upload.user.images=# add your path
export.user.images=# add your path
# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=# add your email
spring.mail.password=# add your password
# Additional properties for Gmail SMTP
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.from=noreply@sapp.com
# Default encoding for emails
spring.mail.default-encoding=UTF-8
# Github OAuth Configuration
spring.security.oauth2.client.registration.github.client-id= # add your client id
spring.security.oauth2.client.registration.github.client-secret= # add your client secret

spring.security.oauth2.client.registration.google.client-id=# add your client id
spring.security.oauth2.client.registration.google.client-secret=# add your client secret

upload.collocation.images=# add your path

export.collocation.images=# add your path
stripe.secretKey=#   add your stripe secret key